<!DOCTYPE html>
<html>
<head>
    <title>User Results</title>
    <!-- Add Bootstrap CSS -->
</head>
<body>
    <h2>Your Results</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Filename</th>
                <th>Submission Time</th>
                <th>Status</th>
                <th>Expiration Time</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td><a href="{{ url_for('download', session_id=session_id, filename=result[0]) }}">{{ result[0] }}</a></td>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td>{{ result[3] }}</td>
            </tr>
            {% endfor %}            
        </tbody>
    </table>
</body>
</html>
