<!DOCTYPE html>
<html>
<head>
    <title>User Results</title>
    <!-- Add Bootstrap CSS -->
</head>
<body>
    <h2>Your Results</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Filename</th>
                <th>Submission Time</th>
                <th>Status</th>
                <th>Expiration Time</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td><a href="{{ url_for('download', session_id=session_id, filename=result.filename) }}">{{ result.filename }}</a></td>
                <td>{{ result.submission_time }}</td>
                <td>{{ result.status }}</td>
                <td>{{ result.expiration_time }}</td>
                <!-- Add other fields as necessary -->
            </tr>
        {% endfor %}           
        </tbody>
    </table>
</body>
</html>
